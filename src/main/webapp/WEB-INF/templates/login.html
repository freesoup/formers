<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css?family=Lato"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="css/login.css">

<title>Formers</title>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
	integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
	integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="page-container">
		<div id="login-container-left"></div>
		<div id="login-container-right">
			<div class="title-container">
				<h1>Formers</h1>
				<h2>Create. Distribute. Review.</h2>
			</div>
			<div class="description-container">
				<p>Create simple forms and collect responses</p>
			</div>
			<div id="login-form">
				<form action="verify" method="post" id="login">
					<p class='error' th:if="${error} != null" th:text="${error}"></p>
					<label for="username"> Username </label> <br> <input
						type="text" name="user" id="username" autocomplete="off"><br>
					<label for="password"> Password </label> <br> <input
						type="password" name="password" id="password" autocomplete="off"><br>
					<input type="hidden" name="target" id="target" autocomplete="off" th:value="(${target} == null)? '/mainadmin' : ${target}"><br>
				</form>
				<div class="btn-container">
					<button type="submit" form='login'>Login</button>
					<a href="newuser"><button>Sign up</button></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
