<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Create your form</title>
<link href="https://fonts.googleapis.com/css?family=Lato"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="css/application.css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
	integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
	integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	crossorigin="anonymous"></script>
<script type="text/javascript" src="js/submit.js"></script>
</head>
<body>
	<div>
		<form id="form" action="submitform" method="post">
		
			<div id='header-container'>
				<h1>Create your form</h1>
				<label for="title">Title of Form</label><br>
				<input id="title" type="text" name="title" required><br>
				<label for="preamble">Description</label><br>
				<input id='preamble' type="text" name="preamble" required><br>
				<label for="createdate">Starting Date</label><br>
				<input type="date" name="createdate" id="createdate" onchange="setMinMax()" required><br>
				<label for="expirydate">Ending Date</label><br>
				<input type="date" name="expirydate" id="expirydate" onchange="setMinMax()" required><br>
			</div>
			
			<div id='questions-container'>
				<div id='question-0'>
				
					<h2>Question 1</h2>
					<p>Question</p>
					<input type="text" name="question" required><br>
					<p>Type</p>
					<select name="type" onChange="check(this)">
						<option value="text">Text</option>
						<option value="radio">Radio</option>
						<option value="checkbox">Checkbox</option>
						<option value="textarea">TextArea</option>
					</select>
					
					<div class='options' hidden disabled>
						<button type="button" onclick="appendNewOption(this)">Add new Option</button>
					</div>
				</div>
				
				<button type="button" onclick="appendNewQuestion()">Add new Question</button>
				<button type="submit" form="form">Submit form</button>
			</div>
		</form>
	</div>
</body>
</html>
